<!DOCTYPE html>

<head> 
	<meta charset="UTF-8"> 
	<title>m5ImgLoad</title> 
	<meta name="keywords" content="m5ImageViewer,jQuery,プラグイン"> 
	<meta name="description" content=""> 
 	<link rel="stylesheet" href="css/style.css"> 
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"> 
	<link rel="alternate" type="application/rss+xml" href="http://5509.me/feed" title="RSS 2.0"> 
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script src="source/m5imgload.js"></script>
	<script>
		jQuery(function($) {
			var imgSrc = "http://5509.me/wp-content/uploads/2010/12/pinboard.png";
			$("#load").click(function() {
				$("<img src='" + imgSrc + "'/>").load(function() {
					alert("width: " + $(this).attr("width") + "\nheight: " + $(this).attr("height"));
					$("body").append($(this));
				});
			});
			$("#m5ImgLoad").click(function() {
				$("<img src='" + imgSrc + "'/>").m5ImgLoad(function() {
					alert("width: " + this.attr("width") + "\nheight: " + this.attr("height"));
					$("body").append(this);
				});
			});
			
			//alert($("#testImg").width() + '\n' + $("#testImg").height());
		});
	</script>
</head> 

<body> 

<!--<p class="note"><a href="http://5509.me/log/m5imgload">Archive</a> | <a href="http://5509.me/">5509</a></p>-->
<div class="pagebody">
	<!--<h1>m5ImgLoad</h1>-->
	
	<p><input type="button" id="load" value=".load()" />
	<input type="button" id="m5ImgLoad" value=".m5ImgLoad()" /></p>
	
	<img src="http://5509.me/wp-content/uploads/2010/12/pinboard.png" id="testImg" />
</div>
